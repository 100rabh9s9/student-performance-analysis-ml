{% extends 'common.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}");
</script>
{% endfor %}
{% block content %}
		
<!-- ============================ Page Title Start ================================== -->
<section class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="breadcrumbs-wrap">
                    <h1 class="breadcrumb-title">Student Register</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Student Register</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================ Page Title End ================================== -->

<!-- ============================ Registration Form Start ================================== -->
<section class="bg-light">
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <div class="col-lg-8 col-md-7 mx-auto">
                <div class="prc_wrap">
                    <div class="prc_wrap_header">
                        <h3 class="property_block_title text-center text-primary">STUDENT REGISTRATION</h3>
                    </div>

                    <div class="prc_wrap-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>Name</label>
                                        <input type="text" name="name" placeholder="Enter Name" class="form-control simple" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="Enter Email" class="form-control simple" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>Phone</label>
                                        <input type="text" name="phone" placeholder="Enter Phone number" class="form-control simple" pattern="[0-9]{10}" 
                                        title="Please enter a 10-digit number" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" placeholder="Enter Password" name="password" class="form-control simple" required>
                                    </div>
                                </div>
                            </div>

							<div class="form-group">
                                <label>Profile Image</label>
                                <input type="file" name="image" class="form-control simple">
                            </div>

                            <div class="row">
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>Department</label>
                                        <input type="text" name="department" placeholder="Enter Department" class="form-control simple" required>
                                    </div>
                                </div>
                                <div class="col-lg-6 col-md-12">
                                    <div class="form-group">
                                        <label>Year</label>
                                        <input type="text" name="year" placeholder="Enter Year" class="form-control simple" required>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Address</label>
                                <textarea name="address" placeholder="Enter Address" class="form-control simple" required></textarea>
                            </div>

                            <div class="form-group text-center">
                                <button class="btn btn-theme" type="submit">Register</button>
                            </div>
                        </form>
                    </div>
                </div>				
            </div>
        </div>
        <!-- /Row -->		
    </div>
</section>
<!-- ============================ Registration Form End ================================== -->

{% endblock %}
