{% extends 'common.html' %}
{% load static %}
{% for m in messages %}
<script>
    alert("{{m}}");
</script>
{% endfor %}
{% block content %}
		
<!-- ============================ Page Title Start ================================== -->
<section class="page-title">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12">
                <div class="breadcrumbs-wrap">
                    <h1 class="breadcrumb-title">Login</h1>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Login</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ============================ Page Title End ================================== -->

<!-- ============================ Registration Form Start ================================== -->
<section class="bg-light">
    <div class="container">
        <!-- Row Start -->
        <div class="row">
            <div class="col-lg-8 col-md-7 mx-auto">
                <div class="prc_wrap">
                    <div class="prc_wrap_header">
                        <h3 class="property_block_title text-center text-primary">LOGIN</h3>
                    </div>
                    <div class="prc_wrap-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" name="email" placeholder="Email" class="form-control simple" required>
                                    </div>
                                </div>

                                <div class="col-lg-12 col-md-12">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" name="password" placeholder="Password" class="form-control simple" required>
                                    </div>
                                </div>
                            </div>
                            </div>

                            <div class="form-group text-center">
                                <button class="btn btn-theme" type="submit">Login</button>
                            </div>
                        </form>
                    </div>
                </div>				
            </div>
        </div>
        <!-- /Row -->		
    </div>
</section>
<!-- ============================ Registration Form End ================================== -->

{% endblock %}
