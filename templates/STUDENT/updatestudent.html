{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modify Student</title>
    <link href="{% static 'assets/css/styles.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2>Modify Student Details</h2>
        <form method="POST" action="{% url 'updatestudent' student.id %}"  enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ student.Username }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.Email }}" required>
            </div>
            <div class="form-group">
                <label for="Phonenumber">Phone Number</label>
                <input type="text"class="form-control" id="Phone" name="phone" value="{{ student.Phonenumber }}" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" id="address" name="address" value="{{ student.Address }}" required>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" class="form-control" id="department" name="department" value="{{ student.Dept }}" required>
            </div>
            <div class="form-group">
                <label for="Year">Year:</label>
                <input type="text" class="form-control" id="Year" name="Year" value="{{ student.Year }}" required>
            </div>
            

            <button type="submit" class="btn btn-primary">Update</button>
        </form>
    </div>
</body>
</html>
